<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-blue-dark': '#3D5A80',
            'custom-blue-light': '#98C1D9',
            'custom-orange': '#EE6C4D',
            'custom-white': '#FFFFFF',
            'custom-blue': '#293241',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">
  <title>CMS Countries Input</title>
</head>
<body class="bg-gray-100 text-custom-white">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm mb-8">
      <h2 class="text-2xl font-bold text-center mb-6 text-custom-blue-dark">CMS Countries</h2>
      <form id="country-form">
        <div class="mb-3">
          <label for="country-name" class="block text-sm font-medium text-black">
            Country Name
          </label>
          <input
            type="text"
            id="country-name"
            name="country-name"
            required
            class="mt-1 block w-full px-3 py-2 border border-custom-black rounded-md shadow-sm focus:outline-none focus:ring-custom-orange focus:border-custom-orange bg-custom-white text-custom-blue-dark text-sm"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-custom-blue-dark text-custom-white py-2 px-4 rounded-md hover:bg-custom-orange focus:outline-none focus:ring-2 focus:ring-offset-2 text-sm">
          Submit
        </button>
      </form>
    </div>
    <div class="bg-custom-white p-6 rounded-lg shadow-lg w-full max-w-3xl">
      <h2 class="text-xl font-bold text-center mb-4 text-custom-blue-dark">Countries List</h2>
      <table class="min-w-full bg-custom-white text-custom-blue-dark border-separate border-spacing-y-2">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b border-custom-blue-dark text-sm font-semibold text-center">Country Name</th>
            <th class="py-2 px-4 border-b border-custom-blue-dark text-center text-sm font-semibold ">Actions</th>
          </tr>
        </thead>
        <tbody id="countries-table-body" class="text-sm">
          <!-- Rows will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById('country-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const countryName = document.getElementById('country-name').value;
      const tableBody = document.getElementById('countries-table-body');
      const newRow = document.createElement('tr');

      newRow.innerHTML = `
        <td class="py-2 px-4 border-b border-custom-blue-dark text- font-medium">${countryName}</td>
        <td class="py-2 px-4 border-b border-custom-blue-dark text-right">
            <div class ="text-center">            
                <button class="bg-custom-orange text-custom-white py-1 px-2 rounded-md hover:bg-custom-blue-light focus:outline-none focus:ring-2 focus:ring-custom-orange focus:ring-offset-2 mr-2" onclick="renameCountry(this)">Rename</button>
                <button class="bg-red-600 text-custom-white py-1 px-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2" onclick="deleteCountry(this)">Delete</button>
            </div>
        </td>
      `;

      tableBody.appendChild(newRow);

      // Clear the form
      document.getElementById('country-form').reset();
    });

    function renameCountry(button) {
      const row = button.parentElement.parentElement;
      const countryNameCell = row.children[0];
      const newCountryName = prompt("Enter new country name:", countryNameCell.textContent);
      if (newCountryName) {
        countryNameCell.textContent = newCountryName;
      }
    }

    function deleteCountry(button) {
      const row = button.parentElement.parentElement;
      row.remove();
    }
  </script>
</body>
</html>
