<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-blue-dark': '#3D5A80',
            'custom-blue-light': '#98C1D9',
            'custom-orange': '#EE6C4D',
            'custom-white': '#FFFFFF',
            'custom-blue': '#293241',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">
  <title>CMS Users Input</title>
</head>
<body class="bg-gray-100 text-custom-white">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <div class="bg-custom-white p-6 rounded-lg shadow-lg w-full max-w-3xl">
      <h2 class="text-2xl font-bold text-center mb-6 text-custom-blue-dark">CMS USERS</h2>
      <form id="user-form">
        <div class="flex space-x-4 mb-3">
          <div class="w-1/2">
            <label for="username" class="block text-sm font-medium text-black">
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="mt-1 block w-full px-3 py-2 border border-custom-black rounded-md shadow-sm focus:outline-none focus:ring-custom-orange focus:border-custom-orange bg-custom-white text-custom-blue-dark text-sm"
            />
          </div>
          <div class="w-1/2">
            <label for="email" class="block text-sm font-medium text-black">
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-custom-black rounded-md shadow-sm focus:outline-none focus:ring-custom-orange focus:border-custom-orange bg-custom-white text-custom-blue-dark text-sm"
            />
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-custom-blue-dark text-custom-white py-2 px-4 rounded-md hover:bg-custom-orange focus:outline-none focus:ring-2 focus:ring-offset-2 text-sm">
          Submit
        </button>
      </form>
    </div>
    <div class="bg-custom-white p-6 rounded-lg shadow-lg w-full max-w-3xl mt-6">
      <h2 class="text-xl font-bold text-center mb-4 text-custom-blue-dark">Users List</h2>
      <table class="min-w-full bg-custom-white text-custom-blue-dark border-separate border-spacing-y-2">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b border-custom-blue-dark text-sm font-semibold">Username</th>
            <th class="py-2 px-4 border-b border-custom-blue-dark text-sm font-semibold">Email</th>
            <th class="py-2 px-4 border-b border-custom-blue-dark text-center text-sm font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody id="users-table-body" class="text-sm">
          <!-- Rows will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById('user-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const tableBody = document.getElementById('users-table-body');
      const newRow = document.createElement('tr');

      newRow.innerHTML = `
        <td class="py-2 px-4 border-b border-custom-blue-dark font-medium">${username}</td>
        <td class="py-2 px-4 border-b border-custom-blue-dark">${email}</td>
        <td class="py-2 px-4 border-b border-custom-blue-dark text-right">
          <div class="text-center">
            <button class="bg-custom-blue-light text-custom-white py-1 px-2 rounded-md hover:bg-custom-blue-dark focus:outline-none focus:ring-2 focus:ring-custom-orange focus:ring-offset-2 mr-2" onclick="sendFirstEmail(this)">Send First Email</button>
            <button class="bg-custom-orange text-custom-white py-1 px-2 rounded-md hover:bg-custom-blue-light focus:outline-none focus:ring-2 focus:ring-custom-orange focus:ring-offset-2 mr-2" onclick="editUser(this)">Edit</button>
            <button class="bg-red-600 text-custom-white py-1 px-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2" onclick="deleteUser(this)">Delete</button>
          </div>
        </td>
      `;

      tableBody.appendChild(newRow);

      // Clear the form
      document.getElementById('user-form').reset();
    });

    function sendFirstEmail(button) {
      const row = button.parentElement.parentElement.parentElement;
      const email = row.children[1].textContent;
      alert(`Sending first email to ${email}`);
    }

    function editUser(button) {
      const row = button.parentElement.parentElement.parentElement;
      const usernameCell = row.children[0];
      const emailCell = row.children[1];
      const newUsername = prompt("Enter new username:", usernameCell.textContent);
      const newEmail = prompt("Enter new email:", emailCell.textContent);
      if (newUsername) {
        usernameCell.textContent = newUsername;
      }
      if (newEmail) {
        emailCell.textContent = newEmail;
      }
    }

    function deleteUser(button) {
      const row = button.parentElement.parentElement.parentElement;
      row.remove();
    }
  </script>
</body>
</html>
