<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-bg': '#1F2937',  /* Dark gray-blue */
            'dark-hover': '#334155', /* Slightly lighter gray-blue */
            'dark-text': '#F9FAFB', /* Very light gray */
            'dark-accent': '#EE6C4D', /* Custom orange for accents */
            'dark-border': '#374151', /* Darker gray for borders */
            'dark-card-bg': '#2D3748', /* Darker gray-blue for cards */
            'dark-card-border': '#4A5568', /* Slightly lighter gray for card borders */
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">
  <title>Register Page</title>
</head>
<body class="bg-gray-100 w-full" style="background-image: url('../src/img/Background.png'); background-size: cover; background-position: center;">
  <!-- Overlay untuk efek gelap -->
  <div class="absolute inset-0 bg-black opacity-50"></div>
  <div class="flex flex-col items-center justify-center min-h-screen relative z-10">
    <div class="max-w-md w-full p-6 space-y-4 bg-gray-800 rounded-lg shadow-md">
      <div class="text-center">
        <img class="mx-auto h-[150px] w-auto" src="../images/full-logo.png" alt="Logo">
        <h2 class="text-3xl ml-8 font-extrabold text-white">
          Create an Account ðŸŽ‰
        </h2>
        <p class="mt-2 text-sm text-gray-400">
          Please fill in the details to create your account
        </p>
      </div>

      <form class="mt-8 space-y-4">
        <div class="space-y-4">
          <div>
            <label for="username" class="sr-only">Username</label>
            <input id="username" name="username" type="username" autocomplete="username" required
              class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Username">
          </div>

          <div>
            <label for="email" class="sr-only">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required
              class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Email">
          </div>

          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required
              class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Password">
          </div>

          <div>
            <label for="confirm-password" class="sr-only">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required
              class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Confirm Password">
          </div>
        </div>

        <div>
          <button type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-dark-accent hover:bg-dark-border focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Register
          </button>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-dark-500">Or continue with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-1 gap-1">
          <div>
            <a href="#"
              class="w-full inline-flex justify-center py-3 px-4 border border-dark-border rounded-md shadow-sm bg-dark-border text-sm font-medium text-gray-500 hover:bg-white">
              <span class="sr-only">Sign up with Google</span>
              <img src="./../images/google-login.png" alt="Google Logo" class="h-6 w-6">
            </a>
          </div>
        </div>
      </div>
      <div class="mt-6 text-center text-sm text-gray-300">
        Already have an account? <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Login</a>
      </div>
    </div>
  </div>
</body>
</html>

<script>
  const username = document.getElementById('username');
  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const confirmPassword = document.getElementById('confirm-password');

  document.querySelector('form').addEventListener('submit', (e) => {
    e.preventDefault();

    if (password.value !== confirmPassword.value) {
      alert('Password and Confirm Password must be the same');
      return;
    }

    alert('Register success');
    window.location.href = 'Login.html';
  });
</script>
