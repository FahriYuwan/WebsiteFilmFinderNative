<div class="flex-1 flex flex-col items-center p-10 bg-gray-800 text-dark-text">
  <!-- Form Section -->
  <div class="bg-dark-card-bg text-dark-text p-8 rounded-lg shadow-md w-full max-w-xl mb-8">
    <h2 class="text-3xl font-extrabold text-center mb-6 text-custom-blue-light">Add New Genre</h2>
    <form id="genre-form" class="space-y-6">
      <div>
        <label for="genre-name" class="block text-sm font-medium text-dark-text">Genre Name</label>
        <input
          type="text"
          id="genre-name"
          name="genre-name"
          required
          class="mt-2 block w-full px-4 py-3 text-black text-custom-input-text border border-custom-input-border rounded-md shadow-sm bg-custom-input-bg focus:outline-none focus:ring-custom-orange focus:border-custom-orange sm:text-sm"
          placeholder="Enter a genre name"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-dark-accent text-dark-text py-3 px-4 rounded-md hover:bg-dark-hover focus:outline-none focus:ring-0 focus:ring-offset-2 focus:ring-dark-accent text-sm font-medium">
        Submit
      </button>
    </form>
  </div>

  <!-- Genres Table -->
  <div class="bg-dark-card-bg text-dark-text p-8 rounded-lg shadow-md w-full max-w-4xl">
    <h2 class="text-2xl font-extrabold text-center mb-6 text-custom-blue-light">Genres List</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-dark-card-bg text-dark-text">
        <thead>
          <tr>
            <th class="py-3 px-4 border-b border-custom-gray text-left text-sm font-bold">Genre Name</th>
            <th class="py-3 px-4 border-b border-custom-gray text-center text-sm font-bold">Actions</th>
          </tr>
        </thead>
        <tbody id="genres-table-body" class="text-sm">
          <!-- Rows will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </div>
</div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleButton = document.getElementById('toggle-button');
    const toggleIcon = document.getElementById('toggle-icon');
    const logoutText = document.getElementById('logout-text');
    const submenu = document.querySelectorAll('.submenu');
    document.getElementById('genre-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const genreName = document.getElementById('genre-name').value;
    const tableBody = document.getElementById('genres-table-body');
    const newRow = document.createElement('tr');

    newRow.innerHTML = `
      <td class="py-2 px-4 border-b border-custom-gray text-sm font-medium text-dark-text">${genreName}</td>
      <td class="py-2 px-4 border-b border-custom-gray text-center">
        <div class="flex justify-center space-x-2">
          <button class="bg-custom-blue-light text-dark-text py-1 px-3 rounded-md hover:bg-dark-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-blue-dark"" onclick="renameGenre(this)">Rename</button>
          <button class="bg-red-500 text-dark-text py-1 px-3 rounded-md hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2" onclick="deleteGenre(this)">Delete</button>
        </div>
      </td>
    `;

    tableBody.appendChild(newRow);

    // Clear the form
    document.getElementById('genre-form').reset();
  });

  function renameGenre(button) {
    const row = button.parentElement.parentElement.parentElement;
    const genreCell = row.children[0];
    const newGenreName = prompt("Enter new genre name:", genreCell.textContent);
    if (newGenreName) {
      genreCell.textContent = newGenreName;
    }
  }

  function deleteGenre(button) {
    const row = button.parentElement.parentElement.parentElement;
    row.remove();
  }
    // Minimize sidebar logic  
    toggleButton.addEventListener('click', () => {
    sidebar.classList.toggle('expanded');
    sidebar.classList.toggle('collapsed');

    if (sidebar.classList.contains('collapsed')) {
      toggleIcon.innerHTML = '<polyline points="9 6 15 12 9 18"></polyline>';
      logoutText.style.display = 'none';

      // Tutup semua submenu jika sidebar diminimalkan
      submenu.forEach(menu => menu.classList.remove('expanded'));
    } else {
      toggleIcon.innerHTML = '<polyline points="15 6 9 12 15 18"></polyline>';
      logoutText.style.display = 'block';
    }
  });
  // Submenu toggle logic
  const sidebarItems = document.querySelectorAll('.sidebar-item');
  
  // Fungsi untuk membuka atau menutup submenu hanya jika sidebar tidak diminimalkan
  sidebarItems.forEach(item => {
    item.addEventListener('mouseenter', () => {
      if (!sidebar.classList.contains('collapsed')) {
        const submenu = item.querySelector('.submenu');
        submenu.classList.add('expanded');
      }
    });

    item.addEventListener('mouseleave', () => {
      if (!sidebar.classList.contains('collapsed')) {
        const submenu = item.querySelector('.submenu');
        submenu.classList.remove('expanded');
      }
    });
  });
  </script>
