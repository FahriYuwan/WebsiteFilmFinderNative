<script>
  // mencari film berdasarkan judul film menggunakan event listener
  document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput');

    searchInput.addEventListener('focus', function() {
      window.location.href = 'SearchResultPage.html';
    });

    searchInput.addEventListener('input', function() {
      const searchTerm = searchInput.value.toLowerCase();

      // Jika ada input pencarian, pindah ke halaman SearchResultPage.html
      if (searchTerm) {
        window.location.href = `SearchResultPage.html?query=${encodeURIComponent(searchTerm)}`;
      }
    });
  });
</script>
