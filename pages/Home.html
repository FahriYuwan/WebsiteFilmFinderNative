<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-blue-dark': '#3D5A80',
            'custom-blue-light': '#98C1D9',
            'custom-orange': '#EE6C4D',
            'custom-white': '#FFFFFF',
            'custom-blue': '#293241',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">
  <title>Netflix Clone</title>
</head>
<body class="bg-gray-900 text-white">
  <!-- Navbar -->
  <nav class="flex items-center justify-between p-4 bg-gray-800">
    <div class="text-2xl font-bold">Netflix</div>
    <div>
      <button class="px-4 py-2 bg-red-600 rounded">Sign In</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="flex items-center justify-center h-screen bg-cover bg-center" style="background-image: url('https://source.unsplash.com/random/1600x900');">
    <div class="text-center">
      <h1 class="text-5xl font-bold mb-4">Unlimited movies, TV shows, and more.</h1>
      <p class="text-xl mb-8">Watch anywhere. Cancel anytime.</p>
      <button class="px-6 py-3 bg-red-600 rounded text-xl">Get Started</button>
    </div>
  </section>

  <!-- Content Section -->
  <section class="p-8">
    <h2 class="text-3xl font-bold mb-4">Popular on Netflix</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-gray-800 p-4 rounded">
        <img src="https://source.unsplash.com/random/400x600" alt="Movie" class="w-full h-auto rounded mb-2">
        <h3 class="text-xl">Movie Title</h3>
      </div>
      <div class="bg-gray-800 p-4 rounded">
        <img src="https://source.unsplash.com/random/400x600" alt="Movie" class="w-full h-auto rounded mb-2">
        <h3 class="text-xl">Movie Title</h3>
      </div>
      <div class="bg-gray-800 p-4 rounded">
        <img src="https://source.unsplash.com/random/400x600" alt="Movie" class="w-full h-auto rounded mb-2">
        <h3 class="text-xl">Movie Title</h3>
      </div>
      <div class="bg-gray-800 p-4 rounded">
        <img src="https://source.unsplash.com/random/400x600" alt="Movie" class="w-full h-auto rounded mb-2">
        <h3 class="text-xl">Movie Title</h3>
      </div>
    </div>
  </section>
</body>
</html>
