<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-blue-dark': '#3D5A80',
            'custom-blue-light': '#98C1D9',
            'custom-orange': '#EE6C4D',
            'custom-white': '#FFFFFF',
            'custom-blue': '#293241',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">
  <title>CMS Actors</title>
</head>
<body class="bg-gray-100 text-custom-white">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-custom-blue-dark text-white flex flex-col p-4">
      <div class="text-center text-white text-2xl font-semibold mb-5">
        Film Finder
      </div>
      <ul class="space-y-4">
        <li>
          <a href="#" class="flex items-center p-3 rounded-lg hover:bg-custom-orange transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-custom-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18M3 6h18" />
            </svg>
            <span class="text-sm font-medium">Home</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-3 rounded-lg hover:bg-custom-orange transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-custom-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18M3 6h18" />
            </svg>
            <span class="text-sm font-medium">Popular Movies</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-3 rounded-lg hover:bg-custom-orange transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-custom-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18M3 6h18" />
            </svg>
            <span class="text-sm font-medium">Top Rated</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-3 rounded-lg hover:bg-custom-orange transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-custom-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18M3 6h18" />
            </svg>
            <span class="text-sm font-medium">Upcoming</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-3 rounded-lg hover:bg-custom-orange transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-custom-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18M3 6h18" />
            </svg>
            <span class="text-sm font-medium">Favorites</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-3 rounded-lg hover:bg-custom-orange transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-custom-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18M3 6h18" />
            </svg>
            <span class="text-sm font-medium">Search</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-3 mt-3 rounded-lg hover:bg-custom-orange transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-custom-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18M3 6h18" />
            </svg>
            <span class="text-sm font-medium">Settings</span>
          </a>
        </li>
      </ul>
      <div class="mt-auto p-6">
        <a href="#" class="block bg-custom-orange text-center py-2 rounded-lg hover:bg-custom-blue-light transition duration-300">Logout</a>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center p-10">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl mb-8">
        <h2 class="text-3xl font-extrabold text-center mb-6 text-custom-blue-dark">Add Actor</h2>
        <form id="actor-form" class="space-y-6">
          <div>
            <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
            <input
              type="text"
              id="country"
              name="country"
              required
              class="mt-2 block w-full px-4 py-3 text-black border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-custom-blue-light focus:border-custom-blue-light sm:text-sm"
              placeholder="Enter country"
            />
          </div>
          <div>
            <label for="actor-name" class="block text-sm font-medium text-gray-700">Actor Name</label>
            <input
              type="text"
              id="actor-name"
              name="actor-name"
              required
              class="mt-2 block w-full px-4 py-3 text-black border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-custom-blue-light focus:border-custom-blue-light sm:text-sm"
              placeholder="Enter actor name"
            />
          </div>
          <div>
            <label for="birth-date" class="block text-sm font-medium text-gray-700">Birth Date</label>
            <input
              type="date"
              id="birth-date"
              name="birth-date"
              required
              class="mt-2 block w-full px-4 py-3 text-black border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-custom-blue-light focus:border-custom-blue-light sm:text-sm"
            />
          </div>
          <div>
            <label for="picture" class="block text-sm font-medium text-gray-700">Upload Picture</label>
            <input
              type="file"
              id="picture"
              name="picture"
              accept="image/*"
              required
              class="mt-2 block w-full text-black border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-custom-blue-light focus:border-custom-blue-light sm:text-sm"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-custom-blue-dark text-white py-3 px-4 rounded-md hover:bg-custom-orange focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 text-sm font-medium">
            Submit
          </button>
        </form>
      </div>

      <!-- Actors Table -->
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl">
        <h2 class="text-2xl font-extrabold text-center mb-6 text-custom-blue-dark">Actors List</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead>
              <tr class="text-gray-700">
                <th class="py-3 px-4 border-b border-gray-300 text-left text-sm font-semibold">Country</th>
                <th class="py-3 px-4 border-b border-gray-300 text-left text-sm font-semibold">Actor Name</th>
                <th class="py-3 px-4 border-b border-gray-300 text-left text-sm font-semibold">Birth Date</th>
                <th class="py-3 px-4 border-b border-gray-300 text-left text-sm font-semibold">Photo</th>
                <th class="py-3 px-4 border-b border-gray-300 text-center text-sm font-semibold">Actions</th>
              </tr>
            </thead>
            <tbody id="actors-table-body" class="text-sm">
              <!-- Rows will be added here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('actor-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const country = document.getElementById('country').value;
      const actorName = document.getElementById('actor-name').value;
      const birthDate = document.getElementById('birth-date').value;
      const picture = document.getElementById('picture').files[0];
      const tableBody = document.getElementById('actors-table-body');
      const newRow = document.createElement('tr');

      const reader = new FileReader();
      reader.onload = function(e) {
        const imageUrl = e.target.result;
        newRow.innerHTML = `
          <td class="py-2 px-4 border-b border-gray-300 text-sm font-medium text-black">${country}</td>
          <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">${actorName}</td>
          <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">${birthDate}</td>
          <td class="py-2 px-4 border-b border-gray-300 text-sm text-black"><img src="${imageUrl}" alt="${actorName}" class="h-16 w-16 object-cover rounded-full"></td>
          <td class="py-2 px-4 border-b border-gray-300 text-center">
            <div class="flex justify-center space-x-2">
              <button class="bg-custom-blue-light text-white py-1 px-3 rounded-md hover:bg-custom-blue-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-blue-dark" onclick="editActor(this)">Edit</button>
              <button class="bg-red-600 text-white py-1 px-3 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2" onclick="deleteActor(this)">Delete</button>
            </div>
          </td>
        `;
        tableBody.appendChild(newRow);
      };
      reader.readAsDataURL(picture);

      // Clear the form
      document.getElementById('actor-form').reset();
    });

    function editActor(button) {
      const row = button.parentElement.parentElement.parentElement;
      const countryCell = row.children[0];
      const actorNameCell = row.children[1];
      const birthDateCell = row.children[2];
      const newCountry = prompt("Enter new country:", countryCell.textContent);
      const newActorName = prompt("Enter new actor name:", actorNameCell.textContent);
      const newBirthDate = prompt("Enter new birth date:", birthDateCell.textContent);
      if (newCountry) {
        countryCell.textContent = newCountry;
      }
      if (newActorName) {
        actorNameCell.textContent = newActorName;
      }
      if (newBirthDate) {
        birthDateCell.textContent = newBirthDate;
      }
    }

    function deleteActor(button) {
      const row = button.parentElement.parentElement.parentElement;
      row.remove();
    }
  </script>
</body>
</html>
