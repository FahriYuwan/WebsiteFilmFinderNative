<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-blue-dark': '#3D5A80',
            'custom-blue-light': '#98C1D9',
            'custom-orange': '#EE6C4D',
            'custom-white': '#FFFFFF',
            'custom-blue': '#293241',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">
  <title>CMS Comments</title>
</head>
<body class="bg-gray-100 text-custom-white">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-custom-blue-dark text-white flex flex-col p-4">
      <div class="text-center text-white text-2xl font-semibold mb-5">
        Film Finder
      </div>
      <ul class="space-y-4">
        <li>
          <a href="#" class="flex items-center p-3 rounded-lg hover:bg-custom-orange transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-custom-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18M3 6h18" />
            </svg>
            <span class="text-sm font-medium">Home</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-3 rounded-lg hover:bg-custom-orange transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-custom-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18M3 6h18" />
            </svg>
            <span class="text-sm font-medium">Popular Movies</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-3 rounded-lg hover:bg-custom-orange transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-custom-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18M3 6h18" />
            </svg>
            <span class="text-sm font-medium">Top Rated</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-3 rounded-lg hover:bg-custom-orange transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-custom-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18M3 6h18" />
            </svg>
            <span class="text-sm font-medium">Upcoming</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-3 rounded-lg hover:bg-custom-orange transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-custom-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18M3 6h18" />
            </svg>
            <span class="text-sm font-medium">Favorites</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-3 rounded-lg hover:bg-custom-orange transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-custom-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18M3 6h18" />
            </svg>
            <span class="text-sm font-medium">Search</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-3 mt-3 rounded-lg hover:bg-custom-orange transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-custom-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18M3 6h18" />
            </svg>
            <span class="text-sm font-medium">Settings</span>
          </a>
        </li>
      </ul>
      <div class="mt-auto p-6">
        <a href="#" class="block bg-custom-orange text-center py-2 rounded-lg hover:bg-custom-blue-light transition duration-300">Logout</a>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center p-10">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl mb-8">
        <h2 class="text-3xl font-extrabold text-center mb-6 text-custom-blue-dark">Comments Management</h2>
        <div class="flex space-x-4 mb-6">
          <div>
            <label for="filter-rating" class="block text-sm font-medium text-gray-700">Filter by Rating</label>
            <select id="filter-rating" name="filter-rating" class="mt-2 block w-full px-4 py-3 text-black border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-custom-blue-light focus:border-custom-blue-light sm:text-sm">
              <option value="">All Ratings</option>
              <option value="1">1 Star</option>
              <option value="2">2 Stars</option>
              <option value="3">3 Stars</option>
              <option value="4">4 Stars</option>
              <option value="5">5 Stars</option>
            </select>
          </div>
          <div>
            <label for="filter-comments" class="block text-sm font-medium text-gray-700">Show Comments</label>
            <select id="filter-comments" name="filter-comments" class="mt-2 block w-full px-4 py-3 text-black border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-custom-blue-light focus:border-custom-blue-light sm:text-sm">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
          <div>
            <label for="search-comments" class="block text-sm font-medium text-gray-700">Search Comments</label>
            <input
              type="text"
              id="search-comments"
              name="search-comments"
              class="mt-2 block w-full px-4 py-3 text-black border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-custom-blue-light focus:border-custom-blue-light sm:text-sm"
              placeholder="Search comments"
            />
          </div>
        </div>

        <!-- Comments Table -->
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead>
              <tr class="text-gray-700">
                <th class="py-3 px-4 border-b border-gray-300 text-left text-sm font-semibold">
                </th>
                <th class="py-3 px-4 border-b border-gray-300 text-left text-sm font-semibold">Username</th>
                <th class="py-3 px-4 border-b border-gray-300 text-left text-sm font-semibold">Rate</th>
                <th class="py-3 px-4 border-b border-gray-300 text-left text-sm font-semibold">Drama</th>
                <th class="py-3 px-4 border-b border-gray-300 text-left text-sm font-semibold">Comments</th>
                <th class="py-3 px-4 border-b border-gray-300 text-left text-sm font-semibold">Status</th>
              </tr>
            </thead>
            <tbody id="comments-table-body" class="text-sm">
              <!-- Rows will be added here dynamically -->
              <tr>
                <td class="py-2 px-4 border-b border-gray-300 text-sm font-medium text-black">
                  <input type="checkbox" class="form-checkbox h-4 w-4 text-custom-blue-dark">
                </td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">user1</td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">5</td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">Drama A</td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">Great drama!</td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">Pending</td>
              </tr>
              <tr>
                <td class="py-2 px-4 border-b border-gray-300 text-sm font-medium text-black">
                  <input type="checkbox" class="form-checkbox h-4 w-4 text-custom-blue-dark">
                </td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">user2</td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">4</td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">Drama B</td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">Good drama.</td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">Pending</td>
              </tr>
              <tr>
                <td class="py-2 px-4 border-b border-gray-300 text-sm font-medium text-black">
                  <input type="checkbox" class="form-checkbox h-4 w-4 text-custom-blue-dark">
                </td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">user3</td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">3</td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">Drama C</td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">Average drama.</td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-black">Pending</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="flex justify-between items-center mt-4">
          <div>
            <input type="checkbox" id="select-all-bottom" class="form-checkbox h-4 w-4 text-custom-blue-dark">
            <label for="select-all-bottom" class="ml-2 text-sm font-medium text-gray-700">Select All</label>
          </div>
          <div class="flex space-x-4">
            <button class="bg-custom-blue-light text-white py-2 px-4 rounded-md hover:bg-custom-orange focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 text-sm font-medium" onclick="approveSelected()">Approve</button>
            <button class="bg-red-400 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 text-sm font-medium" onclick="deleteSelected()">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('select-all').addEventListener('change', function() {
      const checkboxes = document.querySelectorAll('#comments-table-body input[type="checkbox"]');
      checkboxes.forEach(checkbox => checkbox.checked = this.checked);
    });

    document.getElementById('select-all-bottom').addEventListener('change', function() {
      const checkboxes = document.querySelectorAll('#comments-table-body input[type="checkbox"]');
      checkboxes.forEach(checkbox => checkbox.checked = this.checked);
    });

    function approveSelected() {
      const checkboxes = document.querySelectorAll('#comments-table-body input[type="checkbox"]:checked');
      checkboxes.forEach(checkbox => {
        const row = checkbox.parentElement.parentElement;
        const statusCell = row.children[5];
        statusCell.textContent = 'Approved';
      });
    }

    function deleteSelected() {
      const checkboxes = document.querySelectorAll('#comments-table-body input[type="checkbox"]:checked');
      checkboxes.forEach(checkbox => {
        const row = checkbox.parentElement.parentElement;
        row.remove();
      });
    }
  </script>
</body>
</html>
