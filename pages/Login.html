<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-blue-dark': '#3D5A80',
            'custom-blue-light': '#98C1D9',
            'custom-orange': '#EE6C4D',
            'custom-white': '#FFFFFF',
            'custom-blue': '#293241',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">
  <title>Login Page</title>
</head>
<body class="bg-gray-100" style="background-image: url('../src/img/Background.png'); background-size: cover; background-position: center;">
  <!-- Overlay untuk efek gelap -->
  <div class="absolute inset-0 bg-black opacity-50"></div>

<div class="flex flex-col items-center justify-center min-h-screen relative z-10">
  <div class="max-w-md w-full p-8 space-y-6 bg-white bg-opacity-75 rounded-lg shadow-md ">
    <div class="text-center">
      <img class="mx-auto h-[150px] w-auto" src="../images/full-logo.png" alt="Logo">
      <h2 class=" text-3xl font-extrabold text-gray-900">
        Hello ! ðŸ‘‹
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Please login to your account
      </p>
    </div>
    
    <form class="mt-8 space-y-4">
      <div class="space-y-4">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input id="username" name="username" type="username" autocomplete="username" required
            class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Username">
        </div>

        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Password">
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
              Forgot your password?
            </a>
          </div>
        </div>
      </div>

      <div>
        <button type="submit"
          class=" w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-custom-blue-dark hover:bg-custom-orange focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Login
        </button>
      </div>
    </form>

    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-1 gap-1">
        <div>
          <a href="#"
            class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            <span class="sr-only">Sign in with Google</span>
            <img src="./../images/google-login.png" alt="Google Logo" class="h-6 w-6">
          </a>
        </div>
      </div>
    </div>

    <div class="mt-6 text-center text-sm text-gray-600">
      Don't have an account? <a href="Register.html" class="font-medium text-indigo-600 hover:text-indigo-500">Register</a>
    </div>
  </div>
</div>

</body>
</html>
